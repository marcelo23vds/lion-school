<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./js/main.js" defer type="module"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <title>Lion School</title>
</head>
<body>
    <header class="cabecalho">
        <div>
            <a class="cabecalho-titulo" href="#">
                <img src="./img/logo-image.png" alt="Logo Lion School">
                <h1>Lion School</h1>
            </a>
        </div>
        <div class="cabecalho-voltar">
            <a href="#" class="botao-voltar">
                <img src="./img/back-icon.png" alt="Botao voltar">
                <span>Sair</span>
            </a>
        </div>
    </header>

    <main id="conteudo-principal">
        <div class="container-principal">
            <h2>Escolha um <span class="palavra-curso">curso</span> para gerenciar</h2>
            <img src="./img/devices.svg" alt="Dispositivos como notebook, smartphone, etc.">
        </div>
        <div class="container-estudante">
            <img src="./img/studant.svg" alt="Desenho de uma estudante">
        </div>
        <div class="container-botoes">
            <button id="botao-ds" class="botao-curso">
                <img src="./img/ds.svg" alt="Icone curso Desenvolvimento de Sistemas">
                <span>DS</span>
            </button>
            <button id="botao-redes" class="botao-curso">
                <img src="./img/redes.svg" alt="Icone curso Redes de Computadores">    
                <span>REDES</span>
            </button>
        </div>
    </main>

    <footer class="rodape">
        <div class="rodape-info">
            <ul>
                <li>
                    <img src="./img/telefone-icon.png" alt="Telefone">
                    <span>(11) 4774-4700</span>
                </li>
                <li>
                    <img src="./img/icon-email.png" alt="Email">
                    <span>lionschool@gmail.com</span>
                </li>
                <li>
                    <img src="./img/gps-icon.png" alt="Endereço">
                    <span>Rua tcc, 211,  Centro, Jandira</span>
                </li>
            </ul>
        </div>
        <div class="rodape-creditos">
            <span>Copyright © 2026 | Marcelo Vieira</span>
        </div>
        <div class="rodape-social">
            <ul>
                <li>
                    <a href="#"><img src="./img/youtube-icon.png" alt="Youtube"></a>
                </li>
                <li>
                    <a href="#"><img src="./img/twitter-icon.png" alt="Twitter"></a>
                </li>
                <li>
                    <a href="#"><img src="./img/insta-icon.png" alt="Instagram"></a>
                </li>
                <li>
                    <a href="#"><img src="./img/icon-facebook.png" alt="Facebook"></a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
